<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" defer src="/main.js"></script>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    .d1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
    }

    button {
      max-width: fit-content;
    }

    .newClass {
      border: 1px solid red;
    }
  </style>

  <body>
    <div id="app"></div>

    <!--   DOM Practice -->
    <button onclick="openNewWindow()">Curious?</button>

    <!-- basic-->
    <div class="d1">
      <div id="myDiv">Experiment on this div.</div>
      <div id="myDiv2">Hellow World.</div>
      <button id="myButton">myButton</button>
      <button onclick="removeElement()">Remove div</button>
      <button onclick="addNewElement()">Add a new p tag</button>
      <button onclick="changeStyle()">change style of div</button>
      <button onclick="addClass()">add new class</button>
      <button onclick="removeClass()">remove new class</button>
      <button onclick="toggleClass()">toggle class</button>
    </div>

    <!--  practice nodes-->
    <div>
      <button onclick="createNewNode()">createNewNode</button>
      <button onclick="_cloneNode()">cloneNode</button>
      <button onclick="_replaceNode()">replaceNode</button>
    </div>
  </body>
</html>
