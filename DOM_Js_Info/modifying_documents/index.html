<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        text-align: center;
      }

      .flex {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        text-align: center;
        padding: 5px;
      }
      .flex > div {
        padding: 8px;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <ol id="ol">
        <li>0</li>
        <li>1</li>
        <li>2</li>
      </ol>

      <!--        -->
      <div id="divBefore"></div>

      <!--        -->
      <ol id="ol-2">
        <li>0</li>
        <li>1</li>
        <li>2</li>
      </ol>

      <!-- Swap nodes -->
      <div id="first">First</div>
      <div id="second">Second</div>

      <!--       Clone nodes -->
      <div class="clone-nodes" id="div">
        <ul>
          <li>cloneNode(true) will clone the node and its children</li>
          <li>cloneNode(false) will clone the node but not its children</li>
        </ul>
      </div>

      <!--       Document Fragment -->
      <div>
        <ul class="document-fragment"></ul>
      </div>
    </div>
  </body>
</html>
